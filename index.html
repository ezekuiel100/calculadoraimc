<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">

        <h1>Calculadora IMC</h1>

        <div class="center">
            <div id="altura">
                <span>Altura</span>
                <input type="number" name="" id="" placeholder="Ex:1.60" class="altura">
            </div>

            <div id="peso">
                <span>Peso</span>
                <input type="number" name="" id="" placeholder="Ex:77" class="peso"> 
            </div>

            <button>Calcular</button>

            <div id="resultado-imc">
                <p>IMC</p>
                <input type="number" name="" id="imc" >
            </div>
        </div>

    </div>


</body>

</html>
